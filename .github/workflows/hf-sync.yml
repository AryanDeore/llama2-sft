name: Sync to Hugging Face Spaces

on:
  push:
    branches: [master]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push --force https://0rn0:$HF_TOKEN@huggingface.co/spaces/0rn0/tiny-tales-gpt master:main
